# ===============================
# = GENERAL
# ===============================

server.port = 8000

server.servlet.context-path=/v1

# Remove stack traces field in error response
server.error.include-stacktrace = on_trace_param

# ===============================
# = DATA SOURCE
# ===============================

# Set here configurations for the database connection

# Development database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#spring.datasource.url=jdbc:h2:file:./data/db
spring.datasource.url=jdbc:h2:file:mem:/db
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Console h2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

# Connection url for the database
# spring.datasource.url = jdbc:postgresql://localhost:5432/todo-java

# Username and password
# spring.datasource.username = postgres
# spring.datasource.password = postgres

# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# ===============================
# = JPA / HIBERNATE
# ===============================

# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager).

# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
spring.jpa.hibernate.ddl-auto = update

# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

# ===============================
# = Swagger
# ===============================

springdoc.swagger-ui.operationsSorter = method
springdoc.swagger-ui.disable-swagger-default-url = true
# springdoc.swagger-ui.path=/doc.html

springdoc.api-docs.path = /api-docs

# ===============================
# = JWT
# ===============================

app.jwt-secret = mysecretkey

# 10 min
app.jwt-expiration-sec = 600
